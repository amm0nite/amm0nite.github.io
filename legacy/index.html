---
layout: default
---

<div class="home">

  <h1 class="page-heading" style="display:none;">Posts</h1>

  <ul class="post-list">
  <table class="ammonite-post-list">
    {% for post in site.posts %}
      <tr>
        <td><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></td>
        <td><img src="{{ site.baseurl }}/assets/fr.png" alt="French"></td>
        <td><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
      </tr>
    {% endfor %}
  </table>
</div>
